    <!-- ********** TESTING THREE.JS *********** -->

    <script src="./three.js"></script>
    <script>
        var scene = new THREE.Scene()
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000)

        var renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth/2, window.innerHeight/2)
        document.body.appendChild(renderer.domElement)

        // *** CUBE ***

        var cubeGeometry = new THREE.BoxGeometry(15, 15, 15)
        var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 })
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial)

        scene.add(cube)

        var cubeGeometry2 = new THREE.BoxGeometry(5, 5, 5)
        var cubeMaterial2 = new THREE.MeshBasicMaterial({ color: 0xff0000 })
        var cube2 = new THREE.Mesh(cubeGeometry2, cubeMaterial2)

        scene.add(cube2)
        
        // *** LINE ***

        var geometry = new THREE.Geometry()
        geometry.vertices.push(new THREE.Vector3(-20, 20, 0))
        geometry.vertices.push(new THREE.Vector3(-20, -20, 0))
        geometry.vertices.push(new THREE.Vector3(20, -20, 0))
        geometry.vertices.push(new THREE.Vector3(20, 20, 0))
        geometry.vertices.push(new THREE.Vector3(-20, 20, 0))
        
        
        var material = new THREE.LineBasicMaterial({ color: 0x00ff00 })
        var line = new THREE.Line(geometry, material)

        scene.add(line)


        camera.position.set(0, 0, 100)
        // camera.position.z = 5
        // camera.lookAt(new THREE.Vector3(0, 0, 0))

        function animate() {
            requestAnimationFrame(animate)

            line.rotation.x += 0.02
            line.rotation.y += 0.02
            
            cube.rotation.x += 0.01
            cube.rotation.y += 0.01      
            
            cube2.rotation.x += 0.03
            cube2.rotation.y += 0.03            

            renderer.render(scene, camera)
        }
        animate()
    </script>
